  <h2>meetzool</h2>
  <p>깨어있으려면 어떻게 해야할까?
기억하고 있으려면 어떻게 해야할까?
스스로 생각하려면 어떻게 해야할까?
내 생각은 어떻게 내 생각이 되었을까?</p>

<p>서로 다른 생각을 이해하고 공감하려면 어떻게 해야할까?</p>

<p>바보같이 네이버 페이지를 보는 시간,
아무 생각없이 페이스북을 보는 시간,
쓸데 없이 인스타 사진을 돌리는 시간을 타겟한다.</p>
